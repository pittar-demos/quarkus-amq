schemaVersion: 2.2.0
metadata:
  name: java-quarkus
  version: 1.2.1
  provider: Red Hat
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  website: https://quarkus.io
  displayName: Quarkus Java
  description: Quarkus with Java
  tags:
    - Java
    - Quarkus
  projectType: Quarkus
  language: Java
  attributes:
    alpha.dockerimage-port: 8081
projects:
  - name: "quarkus-amq"
    git:
      remotes:
        origin: "https://github.com/pittar-demos/quarkus-amq"
      checkoutFrom:
        revision: "main"
        remote: origin
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.14
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting
          protocol: https
          targetPort: 8080
          path: /hello
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '2'
      cpuRequest: '1'
      memoryLimit: '4G'
      memoryRequest: '2G'
      mountSources: true
  - name: m2
    volume:
      size: 1G
  - name: "amq"
    container:
      image: "quay.io/artemiscloud/activemq-artemis-broker:1.0.25"
      memoryLimit: "512M"
      mountSources: true
      env:
        - name: AMQ_USER
          value: quarkus
        - name: AMQ_PASSWORD
          value: quarkus
      endpoints:
        - name: broker
          targetPort: 5672
          protocol: tcp
          exposure: internal
commands:
  - id: 1-package
    exec:
      label: "1. Package the application"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-amq
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-amq
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true